name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write # Required for OIDC
  contents: write # Potentially needed for creating tags

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
  
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - run: npm publish