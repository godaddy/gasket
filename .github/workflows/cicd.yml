name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [10.x, 12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
      with:
        repository: ${{ github.repository }}.git
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm build

    - name: Test
      run: npm test
